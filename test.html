<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal Testing</title>
	<style>
		html, body{
			margin: 0px;
			padding: 0px;
		}
		.modal{
			position: fixed;
			background-color: deeppink;
			opacity: 0.5;
			width: 100%;
			height: 100%;
		}

		.modal-content{
			position: absolute;
			top: 50%;
			left: 50%;
		}
	</style>
</head>
<body>
	<div class="modal">
		<div class="modal-content">
			<p>Hohoh</p>
		</div>
	</div>
